<!<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8">
    <title>JS Issue Tracker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

</head>

<body onload="fetchIssues()">
    <div class="container">
        <h1>JS Issue Tracker
            <small>
    <h5> by MrManjula 2018</h5>
</h1>
          <div class="jumbotron">
            <h3>Add New Issue:</h3>
            <form id="issueInputForm">
              <div class="form-group">
                <label for="issueDescInput">Description</label>
                <input type="text" class="form-control" id ="issueDescInput" placeholder="Describe your issue">
              </div>
               <div class="form-group">
                <label for="issueSeverInput" >Severity</label>
                  <select id="severInput" class="form-control">
                  <option value="LOW">Low</option>
                  <option value="MEDIUM">Medium</option>
                  <option value="HIGH">High</option>
                  </select>
              </div>
              <div class="form-group">
                <label for="issueAssignInput"> Assigned To:</label>
                <input type="text" class="form-control" id="issueAssignInput" placeholder="Your problem will be hadled by: ">
              </div>
              <button type= "submit" class="btn btn-primary">Add New</button>
            </form>
          </div>
          <div class="col-lg-12">
            <div id="issueList"> </div>
          </div>
          <div class="footer">
            <p>&copy MrManjula</p>
          </div>

  </div>
    <script src="main.js"></script>
    <script src="https: //chancejs.com/chance.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
</body>

</html>
